{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">Certificate Authority Service</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	</nav>

	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item active" aria-current="page">Home Page</li>
	  </ol>
	</nav>


	<div class="accordion" id="accordionExample">
	  <div class="card">
		<div class="card-header" id="headingOne" style="text-align: center;  padding: 20px; background-color: aliceblue;">
		  <h2 class="mb-0">
			<button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
			  Request Domain Certificate
			</button>
		  </h2>
		</div>

		<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
		  <div class="card-body">
			<form>
			  <div class="form-group">
				<label for="exampleInputEmail1">Your Domain</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Your Token</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		  </div>
		</div>
	  </div>
	</div>
{% endblock %}
